<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Time Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    input, button, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .project {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      background-color: #f9f9f9;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .archived {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Time Tracker</h1>

    <h2>Projects</h2>
    <input type="text" id="projectName" placeholder="Enter project name">
    <button onclick="addProject()">Add Project</button>

    <h2>Timer</h2>
    <input type="number" id="timerInput" placeholder="Set timer (minutes)">
    <button onclick="startTimer()">Start Timer</button>
    <div id="timerDisplay">00:00</div>

    <h2>Stopwatch</h2>
    <div id="stopwatchDisplay">00:00:00</div>
    <button onclick="startStopwatch()">Start</button>
    <button onclick="stopStopwatch()">Stop</button>
    <button onclick="resetStopwatch()">Reset</button>

    <h2>Assign to Project</h2>
    <select id="projectDropdown"></select>
    <button onclick="assignTime()">Assign Time</button>

    <h2>All Projects</h2>
    <div id="projectList"></div>

    <h2>Archived Projects</h2>
    <div id="archivedList"></div>
  </div>

  <script>
    let projects = [];
    let archivedProjects = [];
    let stopwatchInterval, stopwatchSeconds = 0;
    let timerTimeout;

    function formatTime(secs) {
      const h = Math.floor(secs / 3600).toString().padStart(2, '0');
      const m = Math.floor((secs % 3600) / 60).toString().padStart(2, '0');
      const s = (secs % 60).toString().padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function formatMinutes(mins) {
      const m = Math.floor(mins / 60).toString().padStart(2, '0');
      const s = (mins % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function addProject() {
      const name = document.getElementById('projectName').value;
      if (name && !projects.find(p => p.name === name)) {
        projects.push({ name, time: 0 });
        updateProjectDropdown();
        renderProjects();
        document.getElementById('projectName').value = '';
      }
    }

    function archiveProject(name) {
      const index = projects.findIndex(p => p.name === name);
      if (index > -1) {
        archivedProjects.push(projects[index]);
        projects.splice(index, 1);
        updateProjectDropdown();
        renderProjects();
      }
    }

    function deleteArchived(name) {
      archivedProjects = archivedProjects.filter(p => p.name !== name);
      renderProjects();
    }

    function renderProjects() {
      const list = document.getElementById('projectList');
      list.innerHTML = '';
      projects.forEach(p => {
        const div = document.createElement('div');
        div.className = 'project';
        div.innerHTML = `${p.name} - ${formatMinutes(p.time)} <button onclick="archiveProject('${p.name}')">Archive</button>`;
        list.appendChild(div);
      });

      const archived = document.getElementById('archivedList');
      archived.innerHTML = '';
      archivedProjects.forEach(p => {
        const div = document.createElement('div');
        div.className = 'project archived';
        div.innerHTML = `${p.name} - ${formatMinutes(p.time)} <button onclick="deleteArchived('${p.name}')">Delete</button>`;
        archived.appendChild(div);
      });
    }

    function updateProjectDropdown() {
      const dropdown = document.getElementById('projectDropdown');
      dropdown.innerHTML = '';
      projects.forEach(p => {
        const option = document.createElement('option');
        option.value = p.name;
        option.textContent = p.name;
        dropdown.appendChild(option);
      });
    }

    function startTimer() {
      const minutes = parseInt(document.getElementById('timerInput').value);
      if (isNaN(minutes) || minutes <= 0) return;

      document.getElementById('timerDisplay').textContent = `${minutes}:00`;
      clearTimeout(timerTimeout);

      let remaining = minutes * 60;
      const interval = setInterval(() => {
        remaining--;
        document.getElementById('timerDisplay').textContent = formatMinutes(remaining);
        if (remaining <= 0) {
          clearInterval(interval);
          alert('Timer done! Assigning time...');
          const projectName = document.getElementById('projectDropdown').value;
          const project = projects.find(p => p.name === projectName);
          if (project) {
            project.time += minutes * 60;
            renderProjects();
          }
        }
      }, 1000);
    }

    function startStopwatch() {
      if (stopwatchInterval) return;
      stopwatchInterval = setInterval(() => {
        stopwatchSeconds++;
        document.getElementById('stopwatchDisplay').textContent = formatTime(stopwatchSeconds);
      }, 1000);
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    }

    function resetStopwatch() {
      stopwatchSeconds = 0;
      document.getElementById('stopwatchDisplay').textContent = '00:00:00';
      stopStopwatch();
    }

    function assignTime() {
      const projectName = document.getElementById('projectDropdown').value;
      const project = projects.find(p => p.name === projectName);
      if (project) {
        project.time += stopwatchSeconds;
        renderProjects();
        resetStopwatch();
      }
    }

    // Init
    renderProjects();
  </script>
</body>
</html>
